<section class="courses container">
  <app-loader></app-loader>
  <div class="courses__search__box">
    <input
      [formControl]="searchControl"
      class="courses__search"
      type="text"
      placeholder="Text for search"
    />
    <svg class="courses__search__icon">
      <use xlink:href="/assets/sprite.svg#search"></use>
    </svg>
  </div>
  <button class="courses__add button" [routerLink]="['./add']" type="button">
    <svg class="courses__add__icon">
      <use xlink:href="/assets/sprite.svg#plus"></use>
    </svg>
    Add course
  </button>
  <p class="courses__list__not-found" *ngIf="existed">Courses not found</p>
  <ul class="courses__list">
    <app-cours-item
      *ngFor="let course of courses"
      [item]="course"
      (edit)="hendleEdit($event)"
      (deleted)="hendleDelete($event)"
    ></app-cours-item>
  </ul>
  <button class="courses__load-more" type="button">load more</button>
</section>
